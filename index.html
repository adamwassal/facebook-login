<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook -- login or signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="form">

                <form action="">
                    <input type="text" class="field" placeholder="Email address or phone number">
                    <input type="password" class="field" placeholder="Password">
                    <button type="submit" class="btn-login">Log in</button>
                </form>
                <a href="#" class="forget">Forgotten password?</a>
                <hr>
                <a href="#" class="btn-signup">Create new account</a>
            </div>
            <p><a href="#" class="cp">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    <div class="languages">
        <div class="langs">
            English (UK)
            <a href="#">العربية</a>
            <a href="#">Français (France)</a>
            <a href="#">Italiano</a>
            <a href="#">Deutsch</a>
            <button><i class="material-icons">add</i></button>
        </div>
        <hr>
    </div>
</body>

</html>
